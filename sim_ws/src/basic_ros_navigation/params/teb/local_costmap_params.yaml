local_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 5.0
   publish_frequency: 2.0
   rolling_window: true
   width: 15.0
   height: 15.0
   resolution: 0.1
   inflation_radius: 0.1
   cost_scaling_factor: 3.0

   obstacles_layer:
      enabled: false
      observation_sources: scan
      static_map: /map
      scan:
         sensor_frame: laser
         data_type: LaserScan
         topic: laser
         marking: true
         clearing: true
         inf_is_valid: true
         min_obstacle_height: 0.0
         max_obstacle_height: 2.0
         obstacle_range: 2.5
         raytrace_range: 3.0
         observation_persistence: 0.0
